<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-horizontal-layout>
     <vaadin-label plain-text>
       Bienvenido 
     </vaadin-label>
     <vaadin-label plain-text>
       Label 
     </vaadin-label>
     <vaadin-label plain-text>
       (Admin) 
     </vaadin-label>
    </vaadin-horizontal-layout>
    <vaadin-button style-name="danger" plain-text _id="bCerrarSesion" :right>
      Cerrar Sesión 
    </vaadin-button>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="layoutGrid">
    <vaadin-vertical-layout size-auto>
     <vaadin-button style-name="borderless-colored" plain-text _id="bListar">
       Listar usuarios 
     </vaadin-button>
     <vaadin-button style-name="borderless-colored" plain-text _id="bCrear">
       Crear usuarios 
     </vaadin-button>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout visible="false" size-auto _id="layoutCrearUsuario">
     <vaadin-label plain-text _id="lUsuario">
       Crear usuario 
     </vaadin-label>
     <vaadin-text-field caption="Username" _id="tUsername"></vaadin-text-field>
     <vaadin-label visible="false" style-name="small" plain-text _id="luser"></vaadin-label>
     <vaadin-text-field caption="Email" _id="tEmail"></vaadin-text-field>
     <vaadin-label visible="false" style-name="small" plain-text _id="lemail"></vaadin-label>
     <vaadin-horizontal-layout _id="hPass">
      <vaadin-password-field caption="Contraseña" _id="tPass"></vaadin-password-field>
      <vaadin-password-field caption="Repetir contraseña" _id="tRepPass"></vaadin-password-field>
     </vaadin-horizontal-layout>
     <vaadin-label visible="false" style-name="small" plain-text _id="lpass"></vaadin-label>
     <vaadin-horizontal-layout width-full>
      <vaadin-check-box caption="Activo" _id="cActivo" :middle :center></vaadin-check-box>
      <vaadin-radio-button-group data-item-type="java.lang.String" _id="rbotones" :right>
       <option item="Option1">admin</option>
       <option item="Option2">usuario</option>
      </vaadin-radio-button-group>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout width-full :center>
      <vaadin-button style-name="primary" plain-text _id="botonCrear" :center>
        Crear usuario 
      </vaadin-button>
      <vaadin-button style-name="danger" plain-text _id="botonCancelar" :center>
        Cancelar 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-label visible="false" style-name="failure" plain-text _id="errorLogin5"></vaadin-label>
     <vaadin-label visible="false" style-name="failure" plain-text _id="errorLogin6"></vaadin-label>
     <vaadin-label visible="false" style-name="failure" plain-text _id="errorLogin7"></vaadin-label>
     <vaadin-label visible="false" style-name="success" plain-text _id="registroOk">
       Se ha registrado correctamente 
     </vaadin-label>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout visible="false" size-auto _id="vModificar" :right>
     <vaadin-label plain-text _id="lUsuario1">
       Modificar usuario 
     </vaadin-label>
     <vaadin-text-field caption="Username" enabled="false" _id="tUsername1"></vaadin-text-field>
     <vaadin-label visible="false" style-name="small" plain-text _id="luser1"></vaadin-label>
     <vaadin-text-field caption="Email" _id="tEmail1"></vaadin-text-field>
     <vaadin-label visible="false" style-name="small" plain-text _id="lemail1"></vaadin-label>
     <vaadin-horizontal-layout _id="hPass1">
      <vaadin-password-field caption="Contraseña" _id="tPass1"></vaadin-password-field>
      <vaadin-password-field caption="Repetir contraseña" _id="tRepPass1"></vaadin-password-field>
     </vaadin-horizontal-layout>
     <vaadin-label visible="false" style-name="small" plain-text _id="lpass1"></vaadin-label>
     <vaadin-horizontal-layout width-full>
      <vaadin-check-box caption="Activo" _id="cActivo1" :middle :center></vaadin-check-box>
      <vaadin-radio-button-group data-item-type="java.lang.String" _id="rbotones1" :right>
       <option item="Option1">admin</option>
       <option item="Option2">usuario</option>
      </vaadin-radio-button-group>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout width-full :center>
      <vaadin-button style-name="primary" plain-text _id="botonGuardar" :center>
        Guardar 
      </vaadin-button>
      <vaadin-button style-name="danger" plain-text _id="botonCancelar1" :center>
        Cancelar 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-label visible="false" style-name="failure" plain-text _id="errorLogin2"></vaadin-label>
     <vaadin-label visible="false" style-name="failure" plain-text _id="errorLogin3"></vaadin-label>
     <vaadin-label visible="false" style-name="failure" plain-text _id="errorLogin4"></vaadin-label>
     <vaadin-label visible="false" style-name="success" plain-text _id="registroOk1">
       Se ha guardado correctamente 
     </vaadin-label>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout visible="false" width-auto height-full :right>
     <vaadin-label plain-text :center>
       ¿Estás seguro que deseas eliminar este usuario? 
     </vaadin-label>
     <vaadin-horizontal-layout width-full margin>
      <vaadin-button description="Cancelar" style-name="danger" plain-text _id="cancelar">
        Cancelar 
      </vaadin-button>
      <vaadin-button description="Aceptar" style-name="friendly" plain-text _id="aceptar" :right>
        Aceptar 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
