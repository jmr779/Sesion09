<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-label plain-text _id="lUsuario" :center>
     Crear Usuario 
   </vaadin-label>
   <vaadin-horizontal-layout width-full>
    <vaadin-text-field caption="Apodo" _id="tApodo"></vaadin-text-field>
    <vaadin-label visible="false" style-name="small" plain-text _id="errorApodo"></vaadin-label>
    <vaadin-radio-button-group data-item-type="java.lang.String">
     <option item="Option1">Admin</option>
     <option item="Option2">Usuario</option>
    </vaadin-radio-button-group>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout width-full>
    <vaadin-text-field caption="Email" _id="tEmail"></vaadin-text-field>
    <vaadin-label visible="false" style-name="small" plain-text _id="errorEmail"></vaadin-label>
    <vaadin-check-box caption="Activo"></vaadin-check-box>
   </vaadin-horizontal-layout>
   <vaadin-horizontal-layout _id="hPass">
    <vaadin-password-field caption="Contraseña" _id="tPass"></vaadin-password-field>
    <vaadin-password-field caption="Repetir contraseña" _id="tRepPass"></vaadin-password-field>
   </vaadin-horizontal-layout>
   <vaadin-label visible="false" style-name="small" plain-text _id="errorPass"></vaadin-label>
   <vaadin-horizontal-layout>
    <vaadin-button style-name="primary" plain-text _id="botonRegistrarse1">
      Guardar 
    </vaadin-button>
    <vaadin-button style-name="danger" plain-text _id="botonRegistrarse">
      Cancelar 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
